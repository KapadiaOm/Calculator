<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            body
            {
                display: flex;
                justify-content: center;
            }
            .main-div
            {
                margin-top: 150px;
                text-align: center;
                font-family: Arial, sans-serif;
                border: 2px solid black;
                border-radius: 50px;
                background:linear-gradient(to right, rgb(247, 203, 210), rgb(201, 154, 235));
                padding: 70px 50px;
            }
            .title
            {
                text-decoration: underline;
            }
            input
            {
                padding: 5px;
            }
            button
            {
                padding: 8px 10px;
                color: white;
                background-color: black;
                border-radius: 4px;
            }
            #result
            {
                display: inline-block;
            }
            .result-label
            {
                margin-right: 5px;
            }
        </style>
        </head>
        <body>
            <div class="main-div">
                <h1 class="title">Calculator</h1>
                <form id="calc">
                    <label for="num1">Enter First Number:</label>
                    <input id="num1" type="number" name="num1" autofocus required><br><br>
                    <label for="num2">Enter Second Number:</label>
                    <input type="number" id="num2" name="num2" required><br>
                    <br><br>
                    <input type="text" id="operation" placeholder="Operator (+, -, *, /)" required>
                    <button type="button" onclick="calculate()">Calculate</button>
                    <button type="button" onclick="clearData()">Clear</button>
                    <br><br>
                    <label for="result" class="result-label"><strong>Result:</strong></label>
                    <div id="result"></div>
                </form>
            </div>

            <!-- <form>
                <fieldset>
                    <input type="number" id="num1" placeholder="Number 1" required autofocus>
                    <br>
                    <input type="number" id="num2" placeholder="Number 2" required>
                    <br>
                    <input type="text" id="operation" placeholder="Operator (+, -, *, /)" required>
                    <button type="button" onclick="calculate()">Calculate</button>
                    <button type="button" onclick="clearData()">Clear</button>
                    <br><br>
                    <div id="result"></div>
                </fieldset>
            </form> -->
            <script>
                function calculate() {
                    var num1 = parseFloat(document.getElementById('num1').value);
                    var num2 = parseFloat(document.getElementById('num2').value);
                    var operation = document.getElementById('operation').value.trim();
                    var result;
                try {
                    result = performOperation(num1, operation, num2);
                    document.getElementById('result').innerText = "Result: " + result;
                } catch (error) {
                    document.getElementById('result').innerText = error.message;
                }
                }
                function performOperation(num1, operator, num2) {
                    if (isNaN(num1) || isNaN(num2)) {
                    throw new Error("Invalid input! Please provide valid numbers.");
                }
                switch (operator) {
                    case '+':
                    return num1 + num2;
                    case '-':
                    return num1 - num2;
                    case '*':
                    return num1 * num2;
                    case '/':
                    if (num2 === 0) {
                    throw new Error("Division by zero is not allowed!");
                    }
                    return num1 / num2;
                    default:
                    throw new Error("Invalid operator! Please provide one of '+', '-', '*', or '/'.");
                    }
                }
                function clearData() {
                document.getElementById('num1').value = '';
                document.getElementById('num2').value = '';
                document.getElementById('operation').value = '';
                document.getElementById('result').innerHTML = '';
                }
            </script>
    </body>
</html>
